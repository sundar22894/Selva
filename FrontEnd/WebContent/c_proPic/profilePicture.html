<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">

<style>
.w3-tangerine 
{
    font-family: "Tangerine", serif;
}

</style>
</head>
<body>
	<div class="container" ng-controller="ProPicController">
	<div class="w3-container w3-tangerine">
	
	<div class="login-box col-md-5 mx-auto w-50">
		<div class="panel content-box">
		<div class="panel-heading">	
		<div class="w3-xxlarge">			
			Upload Profile Picture
		</div>	
		</div>
		<div class="panel-body">
		<form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" action="http://localhost:8080/Middleware/doUpload">
			<div class="row">
				<div class="form-group">
					<input type="file" name="file" class="form-control" placeholder="Choose your profile pic" required="required">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary btn-block btn-lg" value="Upload">
				</div>
			</div>
		</form>
		</div>
	</div>
	</div>
	</div>
</div>	
</body>
</html>
